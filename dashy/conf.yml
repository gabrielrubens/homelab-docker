appConfig:
  theme: material
  customColors:
    material-dark-original:
      primary: '#f36558'
      background: '#39434C'
      background-darker: '#eb615c'
      material-light: '#f36558'
      item-text-color: '#ff948a'
      curve-factor: 5px
  enableErrorReporting: true
  layout: horizontal
  iconSize: medium
  language: en

pageInfo:
  title: "üè† Homelab Dashboard"
  description: Dashboard for self-hosted services running on Beelink Mini S13
  navLinks:
    - title: GitHub - Homelab Docker
      path: https://github.com/gabrielrubens/homelab-docker
    - title: Dashy Docs
      path: https://dashy.to/docs
  footerText: "¬© Gabriel Rubens ‚Äì Powered by Dashy"

sections:
  - name: Core Services
    icon: fas fa-cogs
    items:
      - title: Portainer
        description: Container UI Management
        icon: hl-portainer
        url: http://homelab:9000
      - title: Pi-hole
        description: Network-wide ad blocking
        icon: hl-pihole
        url: http://homelab/admin
      - title: Netdata
        description: Real-time system metrics
        icon: hl-netdata
        url: http://homelab:19999

  - name: Planned Apps
    icon: fas fa-hourglass-half
    displayData:
      collapsed: true
    items:
      - title: WireGuard
        description: VPN Tunnel Access
        icon: hl-wireguard
        url: https://www.wireguard.com/
      - title: Watchtower
        description: Auto-update Docker Containers
        icon: hl-watchtower
        url: https://containrrr.dev/watchtower/
      - title: Jellyfin
        description: Media Server
        icon: hl-jellyfin
      - title: Nextcloud
        description: Private Cloud & File Sync
        icon: hl-nextcloud
      - title: Vaultwarden
        description: Self-hosted Password Manager
        icon: hl-bitwarden
      - title: Uptime Kuma
        description: Uptime Monitoring Dashboard
        icon: hl-uptimekuma

  - name: Learn more about Dashy
    icon: fas fa-rocket
    displayData:
      collapsed: true
    items:
      - title: GitHub
        description: Source Code, Issues and Pull Requests
        url: https://github.com/Lissy93/dashy
        icon: fab fa-github-alt
      - title: Docs
        description: Configuring & Usage Documentation
        provider: Dashy.to
        icon: far fa-book
        url: https://dashy.to/docs
      - title: Showcase
        description: See how others are using Dashy
        url: https://github.com/Lissy93/dashy/blob/master/docs/showcase.md
        icon: far fa-grin-hearts
      - title: Config Docs
        description: See full list of configuration options
        url: https://github.com/Lissy93/dashy/blob/master/docs/configuring.md
        icon: fas fa-wrench

  - name: System Monitoring
    icon: fas fa-tachometer-alt-fast
    items:
      - title: Glances
        description: Simple resource usage
        icon: hl-glances
        url: http://homelab:61208
      # If you add cAdvisor later, uncomment:
      # - title: cAdvisor
      #   description: Container monitoring
      #   icon: hl-cadvisor
      #   url: http://homelab:8080/cadvisor