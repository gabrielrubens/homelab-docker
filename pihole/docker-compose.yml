version: '3.8'

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '80:80/tcp'
      - '443:443/tcp'
    cap_add:
      - NET_ADMIN
      - SYS_TIME             # optional if you need NTP
    environment:
      TZ: 'Europe/Lisbon'
      FTLCONF_webserver_api_password: 'your-password'
      FTLCONF_dns_listeningMode: 'all'  # critical for bridge mode
      DNS1: '1.1.1.1'
      DNS2: '1.0.0.1'
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    restart: unless-stopped
